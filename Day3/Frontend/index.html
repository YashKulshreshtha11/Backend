<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST</title>
    <style>
        div{
            text-align: center; 
            margin: 100px; 
            border: 3px dotted black; 
            padding: 0px; 
            font-size: 50px; 
            background-color: antiquewhite;
        }
        input{
            font-size: 40px;
        }
        input[type=submit]:hover{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div>
    <h1>Get Method Registration</h1>
    <form action="http://localhost:8080/register" method="get">
        Name: <input type="text" placeholder="Enter username" name="name"><br><br>
        Password: <input type="password" placeholder="Enter password" name="password"><br><br>
        <input type="submit" value="register"><br><br>
    </form>
    </div>
    <hr>
    <div>
        <h1>Post Method Registration</h1>
        <form action="http://localhost:8080/register" method="post">
            Name: <input type="text" placeholder="Enter username" name="name"><br><br>
            Password: <input type="password" placeholder="Enter password" name="password"><br><br>
            <input type="submit" value="register"><br><br>
        </form>
        </div>
    <!-- GET Method
        Purpose: Fetches data from the server.

        Functionality:
            Sends data via query strings appended to the URL (e.g., example.com?key=value).
            Data is limited to a small size and must be in string format.
            Visible in the browser URL.

        Use Cases:
            Fetching public data like search results or user profiles like google.

        Limitations:
            Limited data size (URL length restrictions).
            Not secure for sensitive data (e.g., passwords) as data is visible in the URL.
 -->

<!-- POST Method
        Purpose: Sends data to the server for creation, writing, or updating.

        Functionality:
            Data is sent in the request body (hidden from the URL).
            Supports any data type (e.g., JSON, binary, etc.).

        Use Cases:
            Submitting forms, uploading files, or sending sensitive data.

        Limitations:
            Slightly slower due to increased overhead.
            Not cached by default, so repeated requests might require manual optimization.

-->

     
</body>
</html>
